<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,0.05) 35px, rgba(255,255,255,0.05) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,0.03) 35px, rgba(255,255,255,0.03) 70px);
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 60px;
        }
        
        h1 {
            font-size: 72px;
            font-weight: 800;
            margin: 0 0 20px 0;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 28px;
            font-weight: 400;
            margin: 0 0 40px 0;
            opacity: 0.95;
            line-height: 1.4;
        }
        
        .highlight {
            font-size: 24px;
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .topology-visual {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2);
            opacity: 0.1;
        }
        
        .topology-visual::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .topology-visual::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="pattern"></div>
    <div class="topology-visual"></div>
    <div class="content">
        <h1>AI Theory Research</h1>
        <p class="subtitle">Advancing AI Through<br>Topological Reasoning & Mathematical Foundations</p>
        <p class="highlight">5 Groundbreaking Papers in Topological AI</p>
    </div>
</body>
</html>
